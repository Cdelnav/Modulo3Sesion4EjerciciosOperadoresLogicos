<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
        <title>Operadores Logicos</title>
</head>
<body>
    <h1>Operadores Logicos</h1>
    <main class="container">
        <section >
            <h2>Ejercicio 12</h2>
            
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h4>Ingreso de numeros</h4>
                                <form action=""  method="post" id="formulario">
                                    <div class="mb-3">
                                        <label for="txt-primer" class="form-label">Primer Numero:</label>
                                        <input type="number" class="form-control" name="n1" id="txt-primer">
                                        <div id="msg-primerN" class="form-text text-danger"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="txt-segundo" class="form-label">Segundo Numero:</label>
                                        <input type="number" class="form-control" name="n2" id="txt-segundo">
                                        <div id="msg-segundoN" class="form-text text-danger"></div>
                                    </div>
                                    <div class="mb-3">
                                        <button type="submit" class="btn btn-primary">Calcular</button>
                                    </div>
                                 </form>
                        </div>
                    </div>
                </div>

                <div class="col-8">
                    <div id="result" class="alert alert-danger" > Resultado</div>
                </div>
            </div>

        </section>

        <section class="container">
          
                <h1>Ejercicio 40</h1>
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body">
                                <h4>Ingreso de deportistas</h4>
                                    <form action=""  method="post" id="formulario-40">
                                        <div class="mb-3">
                                            <label for="txt-rut" class="form-label">rut:</label>
                                            <input type="text" class="form-control" name="rut" id="txt-rut">
                                            <div id="msg-rut" class="form-text text-danger"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="txt-edad" class="form-label">edad :</label>
                                            <input type="number" class="form-control" name="edad" id="txt-edad">
                                            <div id="msg-edad" class="form-text text-danger"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="txt-estatura" class="form-label">estatura:</label>
                                            <input type="number" class="form-control" name="estatura" id="txt-estatura">
                                            <div id="msg-estatura" class="form-text text-danger"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="txt-peso" class="form-label">peso :</label>
                                            <input type="number" class="form-control" name="peso" id="txt-peso">
                                            <div id="msg-peso" class="form-text text-danger"></div>
                                        </div>
                                        <div class="mb-3">
                                            <button type="submit" class="btn btn-primary">Calcular</button>
                                        </div>
                                     </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-8">
                        <h3>Listado de Deportistas</h3>
                        <table id="listado-deportistas" class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>RUT</th>
                                    <th>Edad</th>
                                    <th>Estatura</th>
                                    <th>Peso</th>
                                    <th>Admitido</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="5" class="text-center">No hay deportistas registrados</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
    
                    
                </div>
          
        </section>
      
    </main>
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="assets/js/ejercicio40.js"></script>
    <script src="assets/js/main.js"></script>
    


</body>
</html>
